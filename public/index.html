<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#dc1405">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <title>Starkdex</title>
    <meta name="description" content="O Starkdex é uma listagem de edições de quadrinhos do Homem de Ferro, utilizando React e a API da Marvel.">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:site_name" content="Starkdex">
    <meta property="og:title" content="Starkdex - Listagem de Histórias em Quadrinho do Homem de Ferro">
    <meta property="og:type" content="website">
    <meta property="og:description" content="O Starkdex é uma listagem de edições de quadrinhos do Homem de Ferro, utilizando React e a API da Marvel.">

    <style>
      html {
        background-attachment: fixed;
        background-image: url('./images/wallpaper.jpg');
        background-position: center left;
        background-size: cover;
        box-sizing: border-box;
        font-family: sans-serif;
        overflow: hidden;
        text-rendering: optimizeLegibility;
        -webkit-text-size-adjust: 100%;
      }

      * {
        box-sizing: inherit;
        font-kerning: auto;
        text-rendering: inherit;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        background-color: rgba(0, 0, 0, 0.75);
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      noscript, #root {
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        overflow: hidden;
      }

      noscript img, .loading img {
        max-width: 250px;
      }

      .visually-hidden {
        position: absolute !important;
        clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
        clip: rect(1px, 1px, 1px, 1px);
        padding:0 !important;
        border:0 !important;
        height: 1px !important;
        width: 1px !important;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <noscript>
      <img src="./images/nyan-cat.svg" role="img" aria-label="Logo nyan cat" />
      <p>You need to enable JavaScript to run this app.</p>
    </noscript>
    <h1 class="visually-hidden">Starkdex</h1>
    <p class="visually-hidden">O Starkdex é uma listagem de edições de quadrinhos do Homem de Ferro, utilizando React e a API da Marvel.</p>
    <div id="root">
      <div class="loading">
        <img src="./images/nyan-cat.svg" role="img" aria-label="Logo nyan cat" />
        <p>Carregando...</p>
      </div>
    </div>
  </body>
</html>
